name: "Homeway"
description: "Free, Private, And Secure Remote Access To Your Home Assistant"
version: "0.0.1"
slug: "homeway"
url: "https://homeway.io"
image: ghcr.io/homewayio/addon/{arch}
init: false
host_network: true
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
options:
  log_level: "info"
schema:
  log_level: list(debug|info|warning|error)?